<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="formularios">
    <meta name=”keywords” content="formularios">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mi ciudad llamada Madrid</title>
    <!-- icon que aparece en la pestaña del navegador -->
    <!-- <link rel="shortcut icon" href="logoCM.png" type="image/x-icon"> -->
    <!-- estilos a aplicar -->
    <!-- <link rel="stylesheet" href="../lib/estilos/ciudad-madrid.css"> -->
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../lib/fontawesome-free-5.0.8/web-fonts-with-css/css/fontawesome-all.min.css">
    <style>
        .control-group {
            padding: 0.4rem;
        }

        .control-group label {
            display: inline-block;
            width: 20%;
            min-width: 10rem;
        }

        .control-group input {
            width: 40%;
            min-width: 10rem;
        }

        input:focus {
            background: khaki;

        }
    </style>

</head>

<body>
    <!-- Contenedor -->
    <div>

        <!-- Cabecera de la página -->
        <header>

        </header>

        <!-- Menú de navegación-->
        <nav>

        </nav>

        <!-- Parte principal -->
        <main>
            <form action="" method="GET">
                <fieldset>
                    <legend>Datos personales</legend>
                    <div class="control-group">
                        <label for="nombre">Nombre: </label>
                        <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre" maxlength="20" autofocus required>
                    </div>
                    <div class="control-group">
                        <label for="apellido">Apellidos: </label>
                        <input type="text" name="apellido" id="apellido" placeholder="Escribe tus apellidos" required>
                    </div>
                    <div class="control-group">
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email" placeholder="Escribe tu email">
                    </div>
                    <div class="control-group">
                        <label for="password">Contraseña: </label>
                        <input type="password" name="password" id="password" placeholder="Escribe tu contraseña" minlength="8" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Datos Académicos</legend>
                    <div class="control-group">
                        <label for="curso">Seleccione un Curso: </label>
                        <select name="curso" id="curso">
                            <option value="">-Seleccione-</option>
                            <option value="XML">XML</option>
                            <option value="SQL">SQL</option>
                            <option value="HTML">HTML</option>
                            <option value="Javascript">Javascript</option>
                        </select>

                    </div>
                    <div class="control-checkbox">
                        <input type="checkbox" name="isOk" id="isOk" value="X">
                        <label for="isOk">¿Estas de acuerdo?</label>
                    </div>
                    <div class="control-checkbox">
                        <input type="checkbox" name="isOk2" id="isOk2" value="X">
                        <label for="isOk2">También estas de acuerdo?</label>
                    </div>
                    <div class="radio-group">
                        <p>Elige turno de clase:</p>
                        <input type="radio" name="turno" id="mañana" value="M">
                        <label for="mañana">Mañana</label>
                        <input type="radio" name="turno" id="tarde" value="T">
                        <label for="tarde">Tarde</label>
                        <input type="radio" name="turno" id="noche" value="N">
                        <label for="noche">Noche</label>
                    </div>

                </fieldset>

                <fieldset>
                    <legend>Otros datos</legend>
                    <textarea name="datos" id="datos" cols="30" rows="10"></textarea>
                </fieldset>

                <div class="control-group">
                    <input type="hidden" name="state" value="0">
                    <button type="reset" value="Limpiar Formulario">Limpiar Formulario</button>
                    <button type="submit" title="Envío de formulario">
                        <i class="fas fa-share-square"></i>
                    </button>
                </div>
            </form>

        </main>

        <!-- Pie de página -->
        <footer>
            <p>Publicado por: San Miguel</p>
            <p>Información de contacto:
                <a href="mailto:miguel17370@gmail.com">miguel17370@gmail.com</a>.</p>
            <p>
                <i class="far fa-copyright"></i> 2018. Reservado derechos de autor</p>
        </footer>
    </div>
</body>

</html>
