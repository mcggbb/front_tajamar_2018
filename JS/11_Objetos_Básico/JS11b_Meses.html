<!DOCTYPE HTML>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Días semana - JS</title>
    <meta name="description" content="Ejercicios de JavaScript">
    <meta name="author" content="Alejandro">
    <link rel="shortcut icon" href="fav_icon.png">
    <link rel="stylesheet" href="javascript_001.css">
  	<style type="text/css">
  		body {margin: 2em 3em;} /* vertical horizontal */
		th, td {padding: 0.4em 2em;}
		th {background-color: blue;
			color: white;}
		tr:nth-child(odd) {background-color: #b4d5d6;}	
		tr:nth-child(even) {background-color: #f9fdfd;} 
  	</style>
	<script>
   	var mesesEnglish = { "Eenro" : "January",
   						"Febrero" : "Febrary",
   						"Marzo" : "March",
   						"Abril" : "April",
   						"Mayo" : "May",
   						"Junio" : "Jume",
   						"Julio" : "July",
              "Agosto" : "August",
              "Septiembre" : "September",
              "Octubre" : "Octobrer",
              "Noviembre" : "November",
              "Diciembre" : "December"}
	</script>
</head>

 <body>
 
  	<header>
  	<h1>Los meses del año
  	</h1>
	</header>
 	<article>
 			<table>
 				<tr><th>Español</th><th>Inglés</th></tr>
     			<script>
              		for (var i in mesesEnglish) {
                    document.write("<tr>");
                		document.write("<td>"+ i + "</td><td>" +  mesesEnglish[i] + "</td>");
                    document.write("</tr>");
              		}; // fin del for
     			</script>
    		</table>
 	</article>

		</p>
	</footer>
 </body>
