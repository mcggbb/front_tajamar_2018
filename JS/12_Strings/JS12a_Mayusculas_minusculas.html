 	<script>
	function info(cadena) {
			var resultado = "La cadena \""+cadena+"\" ";
			// Comprobar mayúsculas y minúsculas
			if(cadena == cadena.toUpperCase()) {
				resultado += " está formada sólo por <b>mayúsculas</b>";
			}
			else if(cadena == cadena.toLowerCase()) {
				resultado += " está formada sólo por <b>minúsculas</b>";
			}
			else {
				resultado += " está formada por <b>mayúsculas y minúsculas</b>";
			}
		return resultado;
	}
		</script>
