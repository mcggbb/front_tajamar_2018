 		<script>
				function palindromo(cadena) {

					// Pasar a minusculas la cadena
					cadena = cadena.toLowerCase();

					// Convertir la cadena en un array seperando las palabras
					var aPalabras = cadena.split(" ");

					// Reconstruir la cadena sin los espacios en blanco 
					cadena = "";
					for (i in aPalabras) {
						cadena += aPalabras[i];
					}
					// Crear dos arrays, directo y reverso, con las letras de la cadena
					var aLetras = cadena.split("");
					var aLetrasReves = cadena.split("").reverse();

					// Comparar ambos arrays
					var iguales = true;
					for (i in aLetras) {
						if (aLetras[i] == aLetrasReves[i]) {
							// Todo bien
						} else {
							// Alguna letra es distinta, por lo que ya no es un palindromo
							iguales = false;
							break;
						}
					}
					return iguales;
				}
        </script>
</head>

 <body>

	<article>
 		<script>
			var sFrase = prompt("Introduce una frase");
			var esPali = palindromo(sFrase);
	
			sFrase = 'La cadena "' + sFrase + '"<br>';
			
			if (esPali) {
				sFrase += " es un palíndromo";
			} else {
				sFrase += " no es un palíndromo";
			}
			
			document.write("<p>" + sFrase + "</p>");

			var sFrase = "La ruta nos aporto otro paso natural";
			
			var esPali = palindromo(sFrase);

			sFrase = "La cadena \"" + sFrase + "\" \n";
			
			if (esPali) {
				sFrase += " es un palíndromo";
			} else {
				sFrase += " no es un palíndromo";
			}
			document.write(sFrase);
			document.write("<br>");

        </script>
