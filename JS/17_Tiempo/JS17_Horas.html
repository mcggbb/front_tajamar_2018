      <h2>Dentro de 8 horas</h2>

        </script>

      <h2>Dentro de 16 horas</h2>  
 		<script>

        </script>

        <h2>Dentro de x horas (aleatorio)</h2>
        <script>
            var hora = new Date()
            hora = hora.getTime() + parseInt((Math.random()*24)) * 60 * 60 * 1000;
