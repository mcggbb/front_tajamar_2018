        <!-- Parte principal -->
        <main>
            <input type="text" id="input" name="input">
            <p id="output"></p>
            <input type="text" id="input2" name="input2">
            <p id="output2"></p>
        </main>
        <script>
            document.querySelector("#input").addEventListener("keypress", teclado)
            document.querySelector("#input2").addEventListener("input", inputTeclado) //Nuevo evento input para recoger los caracteres introducidos en dicho input

            let p = document.querySelector("#output");
            let p2 = document.querySelector("#output2");
            function teclado(ev) {
                let tecla = String.fromCharCode(ev.charCode)
                console.log(ev.type, "keyCode", ev.keyCode)
                console.log(ev.type, "charCode", ev.charCode)
                console.log(ev.type, tecla)
                p.innerHTML += tecla;
            }

            function inputTeclado(ev) {
                let inp = document.querySelector("#input2")
                console.log(inp.value);
                p2.innerHTML = inp.value;
            }
        </script>
