<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
    <link rel="stylesheet" href="./form1.css">
    <script src="./form_app_1.js" type="module"></script>

</head>

<body>
    <header>
        <h1>Ejemplo de formulario</h1>
    </header>
    <main>
        <!-- <form action="" method="get" id="form1" onsubmit="return false"> -->
        <form action="" method="get" id="form1" onsubmit="return false">
            <fieldset>
                <legend>Datos personales</legend>
                <div class="control-group">
                    <label for="nombre">Escribe tu nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre" minlength="2" maxlength="20" autofocus>
                </div>
                <div class="control-group">
                    <label for="apellido">Escribe tu apellido</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Escribe tus apellidos">
                </div>
                <div class="control-group">
                    <label for="fecha">Fecha de Nacimiento</label>
                    <input type="date" name="fecha" id="fecha" placeholder="Fecha Nacimiento">
                </div>
                <div class="control-group">
                    <label for="email">Escribe tu correo</label>
                    <input type="email" name="email" id="email" placeholder="Escribe tus correo">
                </div>
                <div class="control-group">
                    <label for="passwd">Escribe tu contraseña</label>
                    <input type="password" name="passwd" id="passwd" placeholder="Escribe tus contraseña">
                </div>
                <div class="control-group">
                    <label for="passwd2">Escribe de nuevo la contraseña</label>
                    <input type="password" name="passwd2" id="passwd2" placeholder="Escribe tus contraseña">
                </div>
            </fieldset>
            <fieldset>
                <legend>Otros datos</legend>
                <textarea name="datos" id="datos" cols="30" rows="10" placeholder="No te molestes en añadir nada"></textarea>
            </fieldset>
            <fieldset>
                <legend>Conformidad</legend>
                <div class="check-group">
                    <input type="checkbox" name="isOk" id="isOk">
                    <label for="isOk">Estoy deacuerdo con las
                        <a href="condiciones.html">condiciones</a>
                    </label>
                </div>
                <div class="check-group">
                    <input type="checkbox" name="isOk2" id="isOk2">
                    <label for="isOk2">También estoy deacuerdo con ....</label>
                </div>
            </fieldset>
            <fieldset id="acedemic" class="ocultar">
                <!-- <fieldset id="acedemic"> -->
                <legend>Datos academicos</legend>
                <legend>Que turno quieres</legend>
                <div class="radio-group">
                    <input type="radio" name="turno" id="mañana" value="mañana" checked>
                    <label for="mañana">Mañana</label>
                    <input type="radio" name="turno" id="tarde" value="tarde">
                    <label for="tarde">Tarde</label>
                    <input type="radio" name="turno" id="noche" value="noche">
                    <label for="noche">Noche</label>
                </div>
                <div class="control-group">
                    <label for="curso">Selecciona un curso</label>
                    <select name="curso" id="curso">
                        <option value="">Seleccione un Curso...</option>
                        <option value="front">Desarrollo Front</option>
                        <option value="web">Diseño Web</option>
                        <option value="node">Servidores Node</option>
                        <option value="sql">SQL</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="asignatura">Selecciona una Asignatura</label>
                    <select name="asignatura" id="asignatura">
                        <option value="">Seleccione una...</option>
                    </select>
                </div>

            </fieldset>
            <div class="control-group">
                <button type="button" id="btnSaludar">Saludar</button>
                <!-- <input type="button" value="Saludar"> -->
                <button type="submit" id="btnEnviar">Enviar</button>
                <!-- <input type="submit" value="Enviar"> -->
                <button type="reset" id="btnBorrar">Borrar</button>
                <!-- <input type="reset" value="Borrar"> -->
                <input type="hidden" name="state" value="0">
            </div>
        </form>
        <div id="resultados" class="resultados">
        </div>
    </main>
</body>

</html>
