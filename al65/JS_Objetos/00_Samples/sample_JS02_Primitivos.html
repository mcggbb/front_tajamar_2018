          <p>Literales frente a objetos construidos</p>

	<article>
		<script>
            var sTexto = "Hola Mundo";
            var oTexto = new String("Hola Mundo");
            console.log(sTexto);
            console.log(oTexto);
            console.dir(oTexto);

            var nNumero = 22;
            var oNumero = new Number(22);
            console.log(nNumero);
            console.log(oNumero);
            console.dir(oNumero);

            var bLogico = true;
            var oLogico = new Boolean(true);
            console.log(bLogico);
            console.log(oLogico);
            console.dir(oLogico);

        </script>
