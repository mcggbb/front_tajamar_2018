<!DOCTYPE HTML>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Meses del año - JS</title>

    <meta name="author" content="Alejandro">
    <link rel="shortcut icon" href="fav_icon.png">
    <link rel="stylesheet" href="javascript_001.css">
    <style type="text/css">
  		body {margin: 2em 3em;} /* vertical horizontal */
		  th, td {padding: 0.4em 2em;}
		  th {background-color: blue;
			color: white;}
		  tr:nth-child(odd) {background-color: #b4d5d6;}	
		  tr:nth-child(even) {background-color: #f9fdfd;} 
    </style>
	<script>
   	var mesesEnglish = { "Enero" : "January",
   						"Febrero" : "February",
   						"Marzo" : "March",
   						"Abril" : "April",
   						"Mayo" : "May",
   						"Junio" : "Jume",
   						"Julio" : "July",
              "Agosto" : "August",
              "Septiembre" : "September",
              "Octubre" : "October",
              "Noviembre" : "November",
              "Diciembre" : "December"};

      function objetoEnTabla(obj) {
                  //mesesEnglish = {};
                  document.write("<table><tr><th>Español</th><th>Inglés</th></tr>")
                  for (var i in obj) {
                    document.write("<tr>");
                    document.write("<td>"+ i + "</td><td>" +  obj[i] + "</td>");
                    document.write("</tr>");
                  }; // fin del for
                  document.write("</table>")
        
      }
	</script>
</head>

 <body>
  	<header>
  	    <h1>Los meses del año</h1>
	  </header>
 	  <article>
 			  <script>
           objetoEnTabla (mesesEnglish);
     	  </script>
 	  </article>
