<!DOCTYPE HTML>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Días semana - JS</title>
    <meta name="description" content="Ejercicios de JavaScript">
    <meta name="author" content="Alejandro">
    <link rel="shortcut icon" href="fav_icon.png">
    <link rel="stylesheet" href="javascript_001.css">
  	<style type="text/css">
  		body {margin: 2em 3em;} /* vertical horizontal */
		th, td {padding: 0.4em 2em;}
		th {background-color: blue;
			color: white;}
		tr:nth-child(odd) {background-color: #b4d5d6;}	
		tr:nth-child(even) {background-color: #f9fdfd;} 
  	</style>
	<script>
   	var diasEnglish = { "Lunes" : "Monday",
   						"Martes" : "Tuesday",
   						"Miercoles" : "Wednesday",
   						"Jueves" : "Thursday",
   						"Viernes" : "Friday",
   						"Sábado" : "Saturday",
   						"Domingo" : "Sunday"}
	</script>
</head>

 <body>
 
  	<header>
  	<h1>Los días de la semana
  	</h1>
	</header>
 	<article>
 			<table>
 				<tr><th>Español</th><th>Inglés</th></tr>
     			<script>
              		for (var i in diasEnglish) {
                    document.write("<tr>");
                		document.write("<td>"+ i + "</td><td>" +  diasEnglish[i] + "</td>");
                    document.write("</tr>");
              		}; // fin del for
     			</script>
    		</table>
 	</article>
  	<footer>
		<p>
			&copy; Copyright  by Alejandro L. Cerezo
		</p>
	</footer>
 </body>

</html>
