    <script>
        function muextraDatos(oVuelo) {
            document.write("<ul>");
            for (var i in oVuelo) {
                if (typeof oVuelo[i] === "object") {
                    document.write("<li>" + i + "<ul>")
                    for (var j in oVuelo[i]) {
                        document.write("<li>" + j + " : " + oVuelo[i][j] + "</li>")
                    }
                    document.write("</li></ul>")
                }
                else { document.write("<li>" + i + " : " + oVuelo[i] + "</li>") };
            }
            document.write("</ul>");
