  	<script>
        function main() {

            function rellenarArray(matriz) {
                for (var i = 0; i < matriz.length; i++) {
                    //		for (i in matriz){	
                    matriz[i] = Math.round(Math.random() * 100);
                }; // Fin del bucle for
            }; // Fin de la función rellenarArray

            const Q1 = "Indica, entre 10 y 25. cuantos números aleatorios quieres",
                E1 = "El número es incorrecto";

            // Recogemos el número que indica el usuario
            var numero = prompt(Q1);

            //comprobamos que el número está en el rango permitido
            if (numero < 10 || numero > 25) {
                document.write(E1);
                return;
            }

            //creamos un array de la longitud definid por el usuario
            var lista = new Array(+numero);

            //pasamos el arry a la función que lo rellena
            rellenarArray(lista);

            //mostramos el tesultado
            document.write(lista);

        }  // Fin de la función main()
	</script>
