  	<script>
        function main() {

            function buscarItem(lista, cad) {
                // La función devolverá la posición del segundo parámetro en el array correspondiente al primero, 
                // o -1 en caso de que no lo encuentre
                var ind, pos;
                for (ind = 0; ind < lista.length; ind++) {
                    if (lista[ind].toUpperCase() == cad.toUpperCase())
                        break;
                }
                pos = (ind < lista.length) ? ind : -1;

                /*if (ind < lista.length) pos = ind;
                /else pos = -1;
                */
                return (pos);
            } // Fin de la función buscarItem

            var listaReyes = new Array('Fernando', 'Isabel', 'Juana', 'Carlos', 'Felipe',
                    'Luis', 'Jose', "Amadeo", 'Alfonso', 'Juan Carlos');

            var cad = prompt("Escribe un nombre");
            var pos = buscarItem(listaReyes, cad);
            // Definimos ambas variable porque luego haremos uso de ellas varias veces

            if (pos >= 0)
                document.write(cad + ' es el nombre ' + ++pos + ' usado por un rey de España');
            else
                document.write(cad + ' no es el nombre de un rey de España.');

        } // Fin de la función main()

	</script>
