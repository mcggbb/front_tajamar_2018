  	<script>
        function main() {

            function buscarItem(lista, cad) {
                // La función devolverá la posición del segundo parámetro
                // en el array correspondiente al primero, 
                // o -1 en caso de que no lo encuentre
                for (var i = 0; i < lista.length; i++) {
                    if (lista[i].toUpperCase() == cad.toUpperCase())
                        //break;
                        return i;
                }                
                //return ((i < lista.length) ? i : -1);
                return -1;
            } // Fin de la función buscarItem

            const Q1 = "Escribe un nombre";
            var listaReyes = ['Fernando', 'Isabel', 'Juana', 'Carlos', 'Felipe',
                    'Luis', 'Jose', "Amadeo", 'Alfonso', 'Juan Carlos'];

            var cad = prompt(Q1);
            var pos = buscarItem(listaReyes, cad);
            // Definimos ambas variable porque luego haremos uso de ellas 

            cad = "<b>" + cad + "</b>";
            if (pos >= 0)
                document.write(cad + ' es el <b>' + ++pos + 'º nombre</b> usado por un rey de España');
            else
                document.write(cad + ' no es el nombre de un rey de España.');

        } // Fin de la función main()

	</script>
